<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신비한 서재입니다.</title>

  <link rel="stylesheet" th:href="@{/css/member/box.css}">
</head>
<body>
<th:block th:replace="layout/header :: header"></th:block>

<main class="main-container">
  <div class="list-container">
    <div class="list-wrap">
      <div class="list-div">
        <div class="list-nav-container">
          <div class="list-nav">
            <div class="nav-item selected-item">
              <a th:href="@{|/history/${member.id}|}">열람 내역</a>
            </div>
            <div class="nav-item">
              <a th:href="@{|/box/${member.id}|}">소장중인 책</a>
            </div>
            <div class="nav-item">
              <a th:href="@{|/wish/wishlist/author/${member.id}|}">관심 작가</a>
            </div>
            <div class="nav-item">
              <a th:href="@{|/wish/wishlist/book/${member.id}|}">관심 책</a>
            </div>
          </div>
          <div class="list-detail-container">
            <div class="content-container" th:each="book:${bookList}">
              <div class="img-wrap">
                <a th:href="@{|/book/book/${book.id}|}">
                  <img th:src="@{/img/book_img_2.jpeg}" alt="">
                </a>
              </div>
              <div class="detail-wrap">
                <div class="title-wrap item">
                  <span class="title" th:text="${book.bookTitle}"></span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-x-circle hide-btn" viewBox="0 0 2em 2em">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
                </div>
                <div class="intro-wrap item">
                  <span class="intro" th:text="${book.introduce}"></span>
                </div>
                <div class="star-wrap item">
                  <svg th:onclick="historyHidden([[${book.id}]], [[${book.memberId}]])" width="1.2em" height="1.2em" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="구매자 평균 별점" class="star-symbol">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5.5 0l1.812 3.303L11 4.025 8.446 6.759l.459 3.741L5.5 8.903 2.095 10.5l.459-3.74L0 4.002l3.688-.7L5.5 0z" fill="currentColor"></path>
                  </svg>
                  <span class="star" th:text="${book.star}"></span>
                </div>
              </div>
            </div>
            <div class="content-container">
              <div class="img-wrap">
                <a href="#">
                  <img th:src="@{/img/book_img_3.jpg}" alt="">
                </a>
              </div>
              <div class="detail-wrap">
                <div class="title-wrap item">
                  <span class="title">물휴지</span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-x-circle hide-btn" viewBox="0 0 2em 2em">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
                </div>
                <div class="intro-wrap item">
                  <span class="intro">물휴지는 물티슈입니다. 계속 길어지나 테스트물휴지는 물티슈입니다. 계속 길어지나 테스트물휴지는 물티슈입니다. 계속 길어지나 테스트물휴지는 물티슈입니다. 계속 길어지나 테스트물휴지는 물티슈입니다. 계속 길어지나 테스트</span>
                </div>
                <div class="star-wrap item">
                  <svg width="1.2em" height="1.2em" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="구매자 평균 별점" class="star-symbol">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5.5 0l1.812 3.303L11 4.025 8.446 6.759l.459 3.741L5.5 8.903 2.095 10.5l.459-3.74L0 4.002l3.688-.7L5.5 0z" fill="currentColor"></path>
                  </svg>
                  <span class="star">9.2</span>
                </div>
              </div>
            </div>
            <div class="content-container">
              <div class="img-wrap">
                <a href="#">
                  <img th:src="@{/img/book_img_1.jpeg}" alt="">
                </a>
              </div>
              <div class="detail-wrap">
                <div class="title-wrap item">
                  <span class="title">물휴지</span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-x-circle hide-btn" viewBox="0 0 2em 2em">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
                </div>
                <div class="intro-wrap item">
                  <span class="intro">물휴지는 물티슈입니다. 계속 길어지나 테스트물휴지는 물티슈입니다. 계속 길어지나 테스트물휴지는 물티슈입니다. 계속 길어지나 테스트물휴지는 물티슈입니다. 계속 길어지나 테스트물휴지는 물티슈입니다. 계속 길어지나 테스트</span>
                </div>
                <div class="star-wrap item">
                  <svg width="1.2em" height="1.2em" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="구매자 평균 별점" class="star-symbol">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5.5 0l1.812 3.303L11 4.025 8.446 6.759l.459 3.741L5.5 8.903 2.095 10.5l.459-3.74L0 4.002l3.688-.7L5.5 0z" fill="currentColor"></path>
                  </svg>
                  <span class="star">9.2</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
<script>
  const historyHidden = (bookId, memberId) => {
    const hidden = 1;

    $.ajax({
      type: "put",
      url: "/history/hidden",
      data: {
        "bookId": bookId,
        "hidden": hidden,
        "memberId": memberId,
      },
      dataType: "text",
      success: function (result) {
        if (result == "숨기기") {
          location.reload();
        } else {
          alert("실패");
        }
      }
    })
  }
</script>
</html>
