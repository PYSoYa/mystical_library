<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신비한 서재입니다.</title>
</head>
<body>
  <form action="/member/save" method="post" enctype="multipart/form-data">
    <input type="text" id="loginId" name="loginId" placeholder="아이디"><br>
    <input type="text" id="memberEmail" name="memberEmail" placeholder="이메일"><br>
    <input type="password" id="memberPassword" name="memberPassword" placeholder="비밀번호"><br>
    <input type="text" id="memberName" name="memberName" placeholder="닉네임"><br>
    <input type="file" id="memberImg" name="memberImg"><br>
    <input type="submit" th:value="회원가입">
  </form>
</body>
</html>
