<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신비한 서재입니다.</title>
    <link rel="stylesheet" th:href="@{/css/member/point-history.css}">
</head>
<body>
<th:block th:replace="layout/header :: header"></th:block>

<main class="main-container">
    <table class="history-table">
        <tr>
            <th>알림</th>
            <th>시간</th>

        </tr>
        <tr th:each="noitce:${noticeList}">
            <td th:text="${noitce.id}" hidden></td>
            <td th:text="${noitce.memberId}" hidden></td>
            <td th:text="${noitce.episodeTitle}"></td>
            <td th:text="*{#temporals.format(noitce.createdTime, 'yyyy-MM-dd')}"></td>
            <td th:text="${noitce.episodeId}"hidden></td>
            <td th:text="${noitce.wishId}"hidden></td>
            <td th:text="${noitce.read}" hidden></td>


        </tr>

    </table>
    </main>


<th:block th:replace="layout/footer :: footer"></th:block>

</body>
</html>
