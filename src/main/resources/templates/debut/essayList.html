<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-hover">

    <tr>
        <th scope="col">조회수</th>
        <th scope="col">제목</th>
        <th scope="col">소개글</th>
        <th scope="col">작가명</th>
        <th scope="col">함께하는작가</th>
        <th scope="col">이미지</th>

    </tr>
    <tr th:each="essay: ${essayList}">
        <td th:text="${essay.id}" hidden></td>
        <td th:text="${essay.debutHits}"></td>
        <td th:text="${essay.debutTitle}"></td>
        <td th:text="${essay.introduce}"></td>
        <td th:text="${essay.memberName}"></td>
        <td th:text="${essay.feat}"></td>
        <td><img th:src="@{|/upload/${essay.debutImgName}|}" width="100" height="100"></td>
    </tr>
</table>

</body>
</html>
