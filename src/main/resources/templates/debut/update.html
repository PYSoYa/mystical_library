<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신비한 서재입니다.</title>
</head>
<body>
<form action="/debut/update" method="post" enctype="multipart/form-data">
  <select name="categoryId" th:value="${debut.getCategoryId()}">
    <option value="1">시</option><br>
    <option value="2">에세이</option><br>
    <option value="3">웹소설</option><br>
    <input type="text" name="debutTitle" th:value="${debut.getDebutTitle()}"><br>
    <textarea th:text="${debut.getDebutContents()}" name="debutContents"  cols="30" rows="10"></textarea><br>
    <textarea th:text="${debut.getIntroduce()}" name="introduce"  cols="30" rows="10"></textarea><br>
    <input type="text" name="feat" th:value="${debut.feat}"><br>
    <input type="file" name="debutImg"><br>
    <input type="submit" value="글저장">
  </select>
</form>
</body>
</html>
