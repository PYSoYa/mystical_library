<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신비한 서재입니다.</title>
</head>
<body>
<table>
  <tr>
    <td>책번호</td>
    <td>카테고리</td>
    <td>장르</td>
    <td>작가번호</td>
    <td>작가명</td>
    <td>제목</td>
    <td>소개글</td>
    <td>책표지</td>
    <td>연재상태</td>
    <td>글권한</td>
    <td>별점</td>
    <td>승인</td>
    <td>거절</td>

  </tr>

  <tr th:each="book:${bookDTOList}">
    <div th:if="${book.writerRole}==1">
    <td th:text="${book.id}"></td>
    <td th:text="${book.categoryId}"></td>
    <td th:text="${book.genreId}"></td>
    <td th:text="${book.memberId}"></td>
    <td th:text="${book.memberName}"></td>
    <td th:text="${book.bookTitle}"></td>
    <td th:text="${book.introduce}"></td>
    <td><img th:src="@{|/upload/${book.bookImgName}|}" width="100" height="100"></td>
    <td th:text="${book.status}"></td>
    <td th:text="${book.writerRole}"></td>
    <td th:text="${book.star}"></td>
    <td><input type="button" th:value="승인" th:onclick="bookAgree([[${book.id}]])"></td>
    <td><input type="button" th:value="거절" th:onclick="bookDelete([[${book.id}]])"></td>
    </div>
  </tr>
</table>
<script>
function bookAgree(id){
location.href="/admin/book-agree/"+id;

}
function bookDelete(id){
  location.href="/admin/book-delete/"+id;
}
</script>
</body>
</html>
