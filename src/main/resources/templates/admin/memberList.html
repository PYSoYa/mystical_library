<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신비한 서재입니다.</title>
  <link rel="stylesheet" th:href="@{/css/member/point-history.css}">
</head>
<body>
<th:block th:replace="layout/header :: header"></th:block>
<main class="main-container">
  <div class="history-container">
    <div class="history-wrap">
      <div class="history-div">
        <div class="menu-list-container">
          <div class="my-page">
            <a th:href="@{|/admin/book-list/|}">
              <span class="item">책 승인 목록</span>
            </a>
          </div>
          <div class="update-form">
            <a th:href="@{|/admin/episode-list/|}">
              <span class="item">회차 승인 목록</span>
            </a>
          </div>
          <div class="get-point">
            <a th:href="@{|/admin/member-list/|}">
              <span class="item selected-item">회원 목록</span>
            </a>
          </div>
          <div class="point-purchase-history">
            <a th:href="@{|/admin/point-history/|}">
              <span class="item">회원 포인트 내역</span>
            </a>
          </div>
          <div class="point-history">
            <a th:href="@{|/admin/req-report-list|}">
              <span class="item">댓글 신고내역</span>
            </a>
          </div>
          <div class="request-author">
            <a th:href="@{|/admin/req-writer-list|}">
              <span class="item">작가 등업 신청 내역</span>
            </a>
          </div>
        </div>
        <div class="history-detail-container">
          <div class="history-title-wrap">
            <h5 class="title">회원 목록</h5>
          </div>
          <div class="history-detail-wrap">
            <div class="history-detail-wrapper">
              <div class="table-wrap">
                <table class="history-table">
                  <tr>
                    <th>회원번호</th>
                    <th>로그인아이디</th>
                    <th>이메일</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>보유포인트</th>
                    <th>소개글</th>
                    <th>프로필사진</th>
                    <th>삭제</th>

                  </tr>
                  <tr th:each="member:${memberList}">
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.loginId}"></td>
                    <td th:text="${member.memberEmail}"></td>
                    <td th:text="${member.memberPassword}"></td>
                    <td th:text="${member.memberName}"></td>
                    <td th:text="${member.memberPoint}"></td>
                    <td th:text="${member.introduction}"></td>
                    <td><img th:src="@{|/upload/${member.memberImgName}|}" width="100" height="100"></td>
                    <td><input type="button" th:value="삭제" th:onclick="memberDelete([[${member.id}]])"></td>

                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<script>
  function memberDelete(id){
    location.href="/admin/member-delete/"+id;

  }
</script>
<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
