<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신비한 서재입니다.</title>

    <link rel="stylesheet" th:href="@{/css/book/episode-update-form.css}">
    <link rel="stylesheet" th:href="@{/css/book/save-form.css}">
    <script th:src="@{/js/bookUpdate.js}"></script>
</head>
<body>
<th:block th:replace="layout/header :: header"></th:block>


<form action="/book/req-episode-update" method="post" enctype="multipart/form-data">
    <input type="hidden" id="bookId" name="bookId" th:value="${episode.bookId}"><br>
    <select name="payment">
        <option value="0">무료</option>
        <option value="1">유료</option>
    </select><br>
    <input type="text" id="episodeTitle" name="episodeTitle" th:value="${episode.episodeTitle}"><br>
    <textarea id="episodeContents" name="episodeContents" th:value="${episode.episodeContents}"></textarea><br>
    <img th:src="@{|/upload/${episode.episodeImgName}|}" width="130" height="200"><br>
    <input type="file" id="episodeImg" name="episodeImg">
    <input type="hidden" name="episodeImgName" th:value="${episode.episodeImgName}"><br>
    <input type="text" name="fromAddress" placeholder="본인 이메일" required><br>
    <input type="text" name="mailTitle" placeholder="메일 제목" required><br>
    <input type="hidden" name="toAddress" value="dbstjr5402@naver.com"><br>
    <input type="submit" value="전송">
</form>

<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
